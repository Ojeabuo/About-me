  </header>
  <main>
    <form action="" method="get" accept-charset="utf-8">
      <h2>Registration Form</h2>
      <table>
        <tr>
          <td>
            <label for="fname">First Name:</label>
          </td>
          <td>
            <input type="text" name="fname" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Last Name:</label>
          </td>
          <td>
            <input type="text" name="lname" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Phone">Phone number:</label>
          </td>
          <td>
            <input type="number" name="Phone" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Gender">Select Your Gender:</label>
          </td>
          <td>
            <select name="Gender" id="Gender" required>
              <option value="Nil"></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer">Prefer not to say</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Country">Country:</label>
          </td>
          <td>
            <input type="text" name="Country" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="State">State/Province:</label>
          </td>
          <td>
            <input type="text" name="State" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
          <td>
            <input type="email" name"Email" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Password">Password:</label>
          </td>
          <td>
            <input type="password" name="Password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Confirm Password:</label>
          </td>
          <td>
            <input type="password" name="password" id="password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
