<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>contact us</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Vollkone&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <label class="logo">S.O.A</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Login.html">Login</a></li>
        <li><a href="Registration.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="" method="get" accept-charset="utf-8">
      <h2>Please fill this form</h2>
      <table>
        <tr>
          <td>
            <label for="Name">Name:</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="Name" placeholder="Enter your name" required="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="email" name="Email" placeholder="Enter a valid email address" required="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Message">Message:</label>
          </td>
        </tr>
        <tr>
          <td>
            <textarea name="Message" placeholder="Please write your message" rows="8" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Send</button>
          </td>
        </tr>
      </table>
    </form>
  </main><hr />
  <footer>

</html>
